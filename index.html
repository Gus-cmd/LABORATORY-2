<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Titulo de Mi Fomrulario -->
    <h2>Datos Personales</h2>

    <!-- Creando Formulario -->
    <form action="#" method="post">  
        <table border="0" width="100%">
            <!--Item 1  -->
            <tr>
            <td>
                <label for="Nombre">Nobres y Apellidos</label>
                <input type="text" id="Nombre" name="Nombre" placeholder="Nombres y Apellidos" required>
            </td>
            </tr>
            <!-- Item 2 -->
            <tr>
            <td>
                <label for="Correo">Correo</label>
                <input type="email" id="Correo" name="Correo" placeholder="example@gmail.com" required>
            </td>
            </tr>
            
        </table>
    </form>


</body>
</html>
